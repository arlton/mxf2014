<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Arlton Lowry and David Hudson">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Made by Few 2014 - Registration</title>

    <link href="assets/css/style.css" rel="stylesheet">

    <script type="text/javascript" src="//use.typekit.net/dle5ptb.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="wrapper">
            <div class="header">
              <div class="row">
                <div class="col-md-6">
                  <img src="assets/img/logo1.png">
                </div>
                <div class="col-md-6">
                  <h3>Event Registration</h3>
                </div>
              </div>
            </div>

            <form class="form-horizontal" role="form" data-validate="parsley" action="/api/payment/send" method="post">
            </form>
            <form class="form-horizontal" role="form" data-validate="parsley" action="/api/payment/send" method="post">
              <div class="middle">
                <h4>Billing Information</h4>
                <div class="form-group">
                  <label for="name" class="col-lg-4 control-label hidden-xs hidden-sm">First / Last Name *</label>
                  <div class="col-lg-4">
                    <label for="name" class="control-label visible-xs visible-sm">First Name *</label>
                    <input type="text" class="form-control parsley-validated" id="first_name" name="first_name" placeholder="" value="" data-notblank="true" data-required="true">
                  </div>
                  <div class="col-lg-4">
                    <label for="name" class="control-label visible-xs visible-sm">Last Name *</label>
                    <input type="text" class="form-control parsley-validated" id="last_name" name="last_name" placeholder="" value="" data-notblank="true" data-required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label for="number" class="col-lg-4 control-label hidden-xs hidden-sm">Organization</label>
                  <div class="col-lg-8">
                    <label for="name" class="control-label visible-xs visible-sm">Organization</label>
                    <input type="text" class="form-control" id="organziation" name="organziation" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="number" class="col-lg-4 control-label hidden-xs hidden-sm">Address 1 *</label>
                  <div class="col-lg-8">
                    <label for="name" class="control-label visible-xs visible-sm">Address 1 *</label>
                    <input type="text" class="form-control parsley-validated" id="address1" name="address1" placeholder="" value="" data-notblank="true" data-required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label for="number" class="col-lg-4 control-label hidden-xs hidden-sm">Address 2</label>
                  <div class="col-lg-8">
                    <label for="name" class="control-label visible-xs visible-sm">Address 2</label>
                    <input type="text" class="form-control" id="address2" name="address2" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="number" class="col-lg-4 control-label hidden-xs hidden-sm">City / State / Zip *</label>
                  <div class="col-lg-4">
                    <label for="name" class="control-label visible-xs visible-sm">City *</label>
                    <input type="text" class="form-control parsley-validated" id="city" name="city" placeholder="" value="" data-notblank="true" data-required="true">
                  </div>
                  <div class="col-lg-2">
                    <label for="name" class="control-label visible-xs visible-sm">State *</label>
                    <select class="form-control parsley-validated" id="state" name="state" data-notblank="true" data-required="true">
                      <option value="AL">AL</option>
                      <option value="AK">AK</option>
                      <option value="AZ">AZ</option>
                      <option value="AR">AR</option>
                      <option value="CA">CA</option>
                      <option value="CO">CO</option>
                      <option value="CT">CT</option>
                      <option value="DE">DE</option>
                      <option value="DC">DC</option>
                      <option value="FL">FL</option>
                      <option value="GA">GE</option>
                      <option value="HI">HI</option>
                      <option value="ID">ID</option>
                      <option value="IL">IL</option>
                      <option value="IN">IN</option>
                      <option value="IA">IA</option>
                      <option value="KS">KS</option>
                      <option value="KY">KY</option>
                      <option value="LA">LA</option>
                      <option value="ME">ME</option>
                      <option value="MD">MD</option>
                      <option value="MA">MA</option>
                      <option value="MI">MI</option>
                      <option value="MN">MN</option>
                      <option value="MS">MS</option>
                      <option value="MO">MO</option>
                      <option value="MT">MT</option>
                      <option value="NE">NE</option>
                      <option value="NV">NV</option>
                      <option value="NH">NH</option>
                      <option value="NJ">NJ</option>
                      <option value="NM">NM</option>
                      <option value="NY">NY</option>
                      <option value="NC">NC</option>
                      <option value="ND">ND</option>
                      <option value="OH">OH</option>
                      <option value="OK">OK</option>
                      <option value="OR">OR</option>
                      <option value="PA">PA</option>
                      <option value="RI">RI</option>
                      <option value="SC">SC</option>
                      <option value="SD">SD</option>
                      <option value="TN">TN</option>
                      <option value="TX">TX</option>
                      <option value="UT">UT</option>
                      <option value="VT">VT</option>
                      <option value="VA">VA</option>
                      <option value="WA">WA</option>
                      <option value="WV">WV</option>
                      <option value="WI">WI</option>
                      <option value="WY">WY</option>
                    </select>
                  </div>
                  <div class="col-lg-2">
                    <label for="name" class="control-label visible-xs visible-sm">Zipcode *</label>
                    <input type="text" class="form-control parsley-validated" id="zipcode" name="zipcode" placeholder="12345" value="72205" data-notblank="true" data-required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label for="number" class="col-lg-4 control-label">Card Number *</label>
                  <div class="col-lg-8">
                    <input type="text" class="form-control parsley-validated" id="number" name="number" placeholder="" value="" data-notblank="true" data-required="true">
                  </div>
                </div>
                <div class="form-group">
                  <label for="type" class="col-lg-4 control-label">Card Type *</label>
                  <div class="col-lg-8">
                    <select class="form-control parsley-validated" id="type" name="type" data-notblank="true" data-required="true">
                      <option value="visa">VISA</option>
                      <option value="mastercard">MASTERCARD</option>
                      <option value="discover">DISCOVER</option>
                      <option value="amex">AMERICAN EXPRESS</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cc_month" class="col-lg-4 control-label hidden-xs hidden-sm">Expiry Date / CVV *</label>
                  <div class="col-lg-3">
                    <label for="cc_month" class="control-label visible-xs visible-sm">Card Expiry Month *</label>
                    <select class="form-control parsley-validated" id="month" name="month" data-notblank="true" data-required="true">
                      <option>01</option>
                      <option>02</option>
                      <option>03</option>
                      <option>04</option>
                      <option>05</option>
                      <option>06</option>
                      <option>07</option>
                      <option>08</option>
                      <option>09</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                  </div>
                  <div class="col-lg-3">
                    <label for="cc_month" class="control-label visible-xs visible-sm">Card Expiry Year *</label>
                    <select class="form-control parsley-validated" id="year" name="year" data-notblank="true" data-required="true"><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option><option>2021</option><option>2022</option><option>2023</option></select>
                  </div>
                  <div class="col-lg-2">
                    <label for="cvv" class="control-label visible-xs visible-sm">CVV *</label>
                    <input type="text" class="form-control parsley-validated" id="cvv" name="cvv" placeholder="" data-notblank="true" data-required="true">
                  </div>
                </div>
              </div>
              <div class="bottom">
                <div class="form-group">
                  <div class="col-lg-5">
                    <p>Total Cost: <span>$185</span></p>
                  </div>
                  <div class="col-lg-7">
                    <input type="submit" class="btn btn-lg btn-primary" value="Register">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
